<nav class="pagination">
    {% if paginator.previous_page %}
    <div class="page-links pull-left">
            {% if paginator.previous_page == 1 %}
            <a href="{{ "/" | relative_url }}" class="page-link" title="上一页">上一页</a>
            {% else %}
            <a href="/articles/{{ paginator.previous_page }}" class="page-link" title="上一页">上一页</a>
            {% endif %}
    </div>
    {% endif %}

    {% if paginator.next_page %}
    <div class="page-links pull-right">
        <a href="/articles/{{ paginator.next_page }}" class="page-link">下一页</a>
    </div>
    {% endif %}

</nav>
